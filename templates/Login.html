			<img src="/static/img/home.png" width="100" height="100" style="padding: 10px" alt="home">

				<h1 class="p-3">Login</h1>

				<div id="loginFeedback" class="text-danger">{{error}}</div>
			</div>

			<form action="/login" method="post">

				<input type="password" id="password" class="fadeIn third" name="password" placeholder="password" >
				<label class="fadeIn fourth" for="remember_me">
					remember me
					<input class="fadeIn fourth" type="checkbox" value="" name="remember_me" id="remember_me">
				</label> <br><br>
				<input type="submit" class="fadeIn fourth" value="Log In">
			</form>

			<!-- Remind Passowrd

			</div>
