<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="/static/assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
		  google: { families: ["Public Sans:300,400,500,600,700"] },
		  custom: {
			families: [
			  "Font Awesome 5 Solid",
			  "Font Awesome 5 Regular",
			  "Font Awesome 5 Brands",
			  "simple-line-icons",
			],
			urls: ["/static/assets/css/fonts.min.css"],
		  },
		  active: function () {
			sessionStorage.fonts = true;
		  },
		});
	  </script>
	
	  <!-- CSS Files -->
	  <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css" />
	  <link rel="stylesheet" href="/static/assets/css/plugins.min.css" />
	  <link rel="stylesheet" href="/static/assets/css/kaiadmin.min.css" />
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

	<div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px; background: aliceblue;">
		<div class="text-center mb-4">
			<img src="/static/assets/img/kaiadmin/logo_light.png" alt="Logo" class="mb-3" style="width: 100px;">
			<h5 class="fw-bold">Home Itinerary Scheduler</h5>
			<h1 class="text-muted">Welcome back! </h1>
			<div id="loginFeedback" class="text-danger">{{error}}</div>
		</div>
		<!-- <h4 class="mb-4 text-center">Login</h4> -->
		<form action="/login" method="POST">
			<!-- Email input -->
			<div class="mb-3">
				<label for="username" class="form-label" >Username</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter email" value="{{username}}" required>
			</div>

			<!-- Password input with toggle -->
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<div class="input-group">
					<input type="password" class="form-control" id="password" name="password" value="{{password}}"
						placeholder="Enter password" required>
					<button class="btn" type="button" id="togglePassword" style="background: aliceblue">
						<i class="fas fa-eye"></i>
					</button>
				</div>
			</div>

			<!-- Remember me -->
			<div class="mb-3 form-check align-items-center">
				<input type="checkbox" class="form-check-input" id="remember_me" name="remember_me" {% if remember %}checked{% endif %}>
				<label class="form-check-label" for="rememberMe">Remember me</label>
			  </div>

			<!-- Submit button -->
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
	</div>

	<!-- Bootstrap JS (Optional if not using components like modals) -->
	<script src="/static/assets/js/core/jquery-3.7.1.min.js"></script>
	<script src="/static/assets/js/core/popper.min.js"></script>
	<script src="/static/assets/js/core/bootstrap.min.js"></script>

	<!-- Password toggle script -->
	<script>
		document.getElementById("togglePassword").addEventListener("click", function () {
			const passwordInput = document.getElementById("password");
			const icon = this.querySelector("i");

			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				icon.classList.remove("fa-eye");
				icon.classList.add("fa-eye-slash");
			} else {
				passwordInput.type = "password";
				icon.classList.remove("fa-eye-slash");
				icon.classList.add("fa-eye");
			}
		});
	</script>

</body>
